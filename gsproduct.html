<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./css/base.css">
    <link rel="stylesheet/less" href="./css/gsproduct.css">
    <script type="text/javascript" src="./lib/less/less.js"></script>
    <title>慢慢买</title>
</head>
<body>
<!--头部-->
<header id="header">
    <div class="logo">
        <span><a href="index.html"><</a></span>
        <p>凑单品</p>
    </div>
    <div class="app">
        <img src="./images/header_app.png" alt=""/>
    </div>
</header>
<div class="xiala">
    <div class="dropdown">
        <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="shopName">京东</span>
            <span class="caret"></span>
        </a>

        <ul class="dropdown-menu btn1" aria-labelledby="dLabel">
            <script type="text/html" id="btn1">
            {{each result as value}}
            <li><a href="#" aa={{value.shopId}}>{{value.shopName}}</a></li>
            {{/each}}
            </script>
        </ul>
    </div>
    <div class="dropdown">
        <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="areaName">华北</span>
            <span class="caret"></span>
        </a>

        <ul class="dropdown-menu btn2" aria-labelledby="dLabel">
            <script type="text/html" id="btn2">
            {{each result as value}}
                <li><a href="#" bb={{value.areaId}}>{{value.areaName}}</a></li>
            {{/each}}
            </script>
        </ul>
    </div>
    <div class="dropdown">
        <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            全部价格
            <span class="caret"></span>
        </a>

    </div>
</div>
<div class="coudan">
    <div class="row">
        <script type="text/html" id="rowRow">
            {{each result as value}}
        <div class="col-xs-6">
            <div class="quan">
                <img src="{{#value.productImg}}" alt=""/>
                <h5>{{value.productName}}</h5>
                <p>{{value.productPrice}}</p>
                <a href="#"><button type="button" class="btn btn-default">去凑单</button></a>
            </div>
        </div>
            {{/each}}
        </script>
    </div>
</div>

<section id="footer">

    <div class="footer1">
        <div class="denglu"><a href=""></a>登录</div>
        <div class="zhuce"><a href=""></a>注册</div>
        <div class="fanhui"><a href=""></a>返回顶部</div>
    </div>
    <div class="footer2">
        <p class="p1"><a href="" class="shouji">手机APP下载</a>&nbsp;慢慢买手机版&nbsp;<a href="">--掌上比价平台</a></p>
        <p class="p2">m.manmanbuy.com</p>
    </div>
</section>
<!--js文件 注意引入的依赖关系-->
<script src="./js/jquery.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/gsproduct.js"></script>
<script src="./js/template.js"></script>

</body>
</html>

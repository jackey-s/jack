<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./css/base.css">
    <link rel="stylesheet/less" href="./css/productlist.css">
    <script type="text/javascript" src="./lib/less/less.js"></script>
    <title>慢慢买</title>
</head>
<body>
<!--头部-->
<header id="header">
    <div class="logo">
        <img src="./images/header_logo.png" alt=""/>
    </div>
    <div class="app">
        <img src="./images/header_app.png" alt=""/>
    </div>
</header>
<!--搜索-->
<section id="search">
    <form action="" class="search-left">
        <input type="text" placeholder="请输入你要比价的商品"/>
    </form>
    <a href="javascript:;" class="search-right">搜索</a>
</section>
<section id="product">
    <div class="productTop">
        <ol class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li><a href="category.html">全部分类</a></li>
            <li class="active">电视</li>
        </ol>
        <a class="btn btn-default" href="#" role="button">筛选</a>
    </div>
    <div class="product-in">

    </div>
    <div class="productBot">

        <div class="dropdown">
            <!--<input type="button" value="上一页" class="btn pull-left prev-dz"/>-->
            <a href="#" class="btn pull-left prev-dz">上一页</a>
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                第一页
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">第一页</a></li>
                <li><a href="#">第二页</a></li>
                <li><a href="#">第三页</a></li>
            </ul>
            <a href="#" class="btn pull-right next-dz">下一页</a>
        </div>

    </div>
</section>
<!--底部-->
<section id="footer">

    <div class="footer1">
        <div class="denglu"><a href="#">登录</a></div>
        <div class="zhuce"><a href="#">注册</a></div>
        <div class="fanhui"><a href="#">返回顶部</a></div>
    </div>
    <div class="footer2">
        <p class="p1"><a href="" class="shouji">手机APP下载</a>&nbsp;慢慢买手机版&nbsp;<a href="">--掌上比价平台</a></p>
        <p class="p2">m.manmanbuy.com</p>
    </div>
</section>

<script type="text/html" id="categoryTitle">
    {{each result as value i}}
    <li>{{value.category}}</li>
    {{/each}}
</script>
<script type="text/html" id="productlist">
    {{each result as value i}}
    <div class="media">
        <div class="media-left">
            <a href="#">
                {{#value.productImg}}
            </a>
        </div>
        <div class="media-body">
            <h5 class="media-heading"><a href="bijia.html?productid={{value.productId}}&categoryid={{value.categoryId}}">{{value.productName}}</a></h5>
            <p class="price">{{value.productPrice}}</p>
            <i>{{value.productQuote}}</i> <i>{{value.productCom}}</i>
        </div>
    </div>
    {{/each}}
</script>
<script type="text/html" id="page">

</script>
<script src="./js/jquery.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/template.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
